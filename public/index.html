<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Suporte de TI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- Arquivo de customização opcional -->
</head>
<body class="bg-light text-center d-flex flex-column justify-content-center align-items-center min-vh-100">

  <!-- Botão de alternância de tema -->
  <button id="theme-toggle" class="btn btn-secondary position-fixed top-0 end-0 m-3 rounded-circle">🌙</button>

  <!-- Área principal -->
  <div class="container p-4 bg-white rounded shadow" style="max-width: 500px;">
    <h1 class="mb-4">Plataforma de Suporte de TI</h1>
    
    <div class="d-grid gap-3">
      <a href="abrir_chamado.html" class="btn btn-success btn-lg">Abrir Chamado</a>
      <a href="acompanhar_chamado.html" class="btn btn-primary btn-lg">Acompanhar Chamado</a>
      <button class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#senhaModal">Administrador</button>
    </div>
  </div>

  <!-- Modal de Senha -->
  <div class="modal fade" id="senhaModal" tabindex="-1" aria-labelledby="senhaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="senhaModalLabel">Acesso Restrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">
          <input type="password" id="inputSenha" class="form-control mb-3" placeholder="Digite a senha">
          <div id="erroSenha" class="text-danger" style="display: none;">Senha incorreta! Tente novamente.</div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="verificarSenha()">Acessar</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/verificar_senha.js"></script>

 </body>
</html>
