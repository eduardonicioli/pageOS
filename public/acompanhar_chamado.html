<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acompanhar Chamado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100">

  <!-- BotÃ£o de tema -->
  <button id="theme-toggle" class="btn btn-secondary position-fixed top-0 end-0 m-3 rounded-circle">
    ðŸŒ™
  </button>

  <div class="container bg-white shadow rounded p-4" style="max-width: 600px;">
    <h1 class="text-center mb-4">Acompanhar Chamado</h1>

    <!-- Busca por ID do chamado -->
    <div class="mb-4">
      <label for="chamadoIdInput" class="form-label text-center w-100">Digite o ID do Chamado:</label>
      <input type="text" id="chamadoIdInput" class="form-control text-center mb-3" placeholder="Ex: OS-2025-1234" required>
      <div class="d-grid">
        <button id="buscarChamadoBtn" class="btn btn-primary btn-lg">Buscar Chamado</button>
      </div>
    </div>

    <!-- Detalhes do chamado -->
    <div id="resultadoChamado" class="chamado-details d-name">
      <h2>Detalhes do chamado<br><span id="chamadoIdDisplay"></span></h2>
      <h3>Status: <span id="chamadoStatus"></span></h3> 
      <p><strong>Requerente:</strong> <span id="chamadoRequerente"></span></p>
      <p><strong>Departamento:</strong> <span id="chamadoDepartamento"></span></p>
      <p><strong>Dispositivo:</strong> <span id="chamadoDispositivo"></span></p>
      <p><strong>Erro Apresentado:</strong> <span id="chamadoErro"></span></p>
      <p><strong>NÃ­vel de UrgÃªncia:</strong> <span id="chamadoUrgencia"></span></p>
      <p><strong>ComentÃ¡rio:</strong> <span id="chamadoComentario"></span></p>
      <p><strong>Data de Abertura:</strong> <span id="chamadoDataAbertura"></span></p>
    </div>

    <!-- Mensagem de erro -->
    <div id="mensagemErroChamado" class="error-message d-name mt-3">
      <!-- ConteÃºdo serÃ¡ preenchido via JS -->
    </div>

    <!-- BotÃ£o Voltar -->
    <div class="d-grid mt-4">
      <a href="index.html" class="btn btn-secondary btn-lg">Voltar</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/acompanhar_chamado.js"></script>
</body>
</html>
