<script>
  fetch('api/verificar_sessao.php')
    .then(res => res.json())
    .then(data => {
      if (!data.autenticado) {
        alert("Acesso não autorizado. Faça login.");
        window.location.href = "index.html";
      }
    })
    .catch(() => {
      alert("Erro ao verificar sessão.");
      window.location.href = "index.html";
    });
</script>
